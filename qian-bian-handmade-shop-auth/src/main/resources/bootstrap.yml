server:
  port: 6999
  servlet:
    context-path: /auth
spring:
  profiles:
    active: dev
  application:
    name: qian-bian-auth
  cloud:
    nacos:
      server-addr: 192.168.159.130:48108
      discovery:
        namespace: ${spring.profiles.active}
        group: qian-bian-project
      config:
        namespace: ${spring.profiles.active}
        group: qian-bian-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: qian-bian-common
            refresh: true
          - data-id: mp-${spring.profiles.active}.yaml
            group: qian-bian-common
            refresh: true